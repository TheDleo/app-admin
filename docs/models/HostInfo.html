<h2>HostInfo</h2>
<ul class="parameter">
  <li  style="font-weight:bold" class="param-required-">host : string
	  <br/><span style="font-weight:normal" class="param-description">URL, server name, or * to define the CORS host.</span>
  </li>
  <li  style="font-weight:bold" class="param-required-">is_enabled : boolean
	  <br/><span style="font-weight:normal" class="param-description">Allow this host's configuration to be used by CORS.</span>
  </li>
  <li  style="font-weight:bold" class="param-required-">verbs : List[string]
	  <br/><span style="font-weight:normal" class="param-description">Allowed HTTP verbs for this host.</span>
  </li>
  </ul>
